<div class="container-fluid bg-inbox vertical-center">
        <div class="row">
                <div class="col-12 text-center ml-auto mr-auto p-4 mt-2 text-white">
                        <h4>Set up your new password</h4>
                    </div>
            <div class="col-12 col-md-4 col-lg-4 col-xl-4 col-sm-12 card ml-auto mr-auto p-4 mt-4">
                    <form name="Authenticate" ng-submit="SetNewPassword()">

                      <div class="form-floating mt-3 mb-3">
                        <input type="{{fieltype}}" class="form-control" id="npwd" placeholder="Enter new password" ng-model="UserDetails[0].password"  ng-change="verifyPasswordStrongness(UserDetails[0].password)"required >
                        <label for="npwd">New Password</label>
                      </div>


                      <div class="form-floating mt-3 mb-3">
                        <input type="{{fieltype}}" class="form-control" id="confpassword" placeholder="Enter new password" ng-model="confirm_password" ng-change="verfiPasswordConf(UserDetails[0].password,confirm_password)" required >
                        <label for="confpassword">Confirm Password</label>
                      </div>
                      <div class="col-12 text-left ml-2" role="button" ng-if="UserDetails[0].password.length > 0 || confirm_password.length > 0" >
                        <i class="fa fa-check-square-o" ng-class="{'text-success':fieltype == 'text'}" aria-hidden="true" ng-click="changeFieldType()"> Show Password</i> 
                      </div>
                       <div class="col-sm-12 col-12 mt-2">
                          <div class="progress col-12">
                            <div class="determinate" id="prgpass" style="width: {{passscore}}%;background-color:{{prgcol}}"></div>
                            </div>
                            <strong for="prgpass">{{passstrenth}}</strong>
                        </div>

                        <div class="text-center mt-4">
                                <button type="submit" ng-disabled="Authenticate.$invalid"  class="btn btn-info btn-block">Submit</button>
                        </div>
                        <div class="row mt-3">
                          <div class="col-12 text-danger">
                              {{errormsg}}
                          </div>
                        </div>
                      </form>
            </div>
        </div>
</div>
