<div class="container-fluid my-5" ng-init="getCompanyLocationsList()">
    <div class="row py-5">
        <div class="col-12 mt-1 mb-2">
            <button class="btn btn-primary btn-sm" ng-click="CompanyLocationDetails = {}"  data-bs-toggle="modal" data-bs-target="#myModal">Add Location</button>

            <button class="btn btn-primary btn-sm" ng-if="selectedRecord.length == 1" data-bs-toggle="modal" ng-click="getCompanyLocationDetails(selectedRecord[0])" data-bs-target="#myModal">Edit Location</button>

            <button class="btn btn-primary btn-sm" ng-if="selectedRecord.length > 0" ng-click="deleteLocations()">Delete Location</button>
        </div>

            <ln-table ng-if="companyLocationList && companyLocationList.length > 0" name="tableData" select-row="selectRow(data)"></ln-table>

            <div class="container" ng-if="!companyLocationList || companyLocationList.length <= 0">
            <div class="col-12 col-sm-12 text-center alert alert-warning">
                No record found!
              </div>
            </div>
    </div>
</div>
