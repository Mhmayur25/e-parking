<div class="container-fluid bg-inbox vertical-center" id="ln_park" ng-init="AutoAuthentication()">
        <div class="row">
                <div class="col-12 text-center ml-auto mr-auto p-4 mt-2 text-white">
                        <h3>App Name</h3>
                    </div>
            <div class="col-12 col-md-4 col-lg-4 col-xl-4 col-sm-12 card ml-auto mr-auto p-4 mt-4 shadow-lg">
                    <form ng-submit="AuthenticateUser()">


                      <div class="form-floating mb-3 mt-3">
                        <input type="number" class="form-control" ng-model="user.mobile" id="mobile" placeholder="Enter Mobile No." name="mobile">
                        <label for="mobile">Mobile Number</label>
                      </div>
                      
                      <div class="form-floating mt-3 mb-3">
                        <input type="{{fieltype}}" class="form-control" ng-model="user.password" id="pwd" placeholder="Enter password" name="pswd">
                        <i class="fa fa-eye" ng-if="user.password.length > 0" id="password-eye" ng-click="changeFieldType()" aria-hidden="true"></i>
                        <label for="pwd">Password</label>
                      </div>


                       <div class="col-12 col-sm-12 text-left">
                          <label role="button" ng-click="rememberMe = !rememberMe">
                            <i class="fa fa-check-square-o" ng-class="{'text-success': rememberMe == true}" aria-hidden="true"></i> Remember me
                          </label>
                        </div> 
                        
                        <div class="text-center mt-4">
                                <button type="submit" class="btn btn-sm col-12 btn-secondary btn-block">Sign-in</button>
                        </div>
                        <div class="row mt-3">
                          <div class="col-12 text-danger">
                              {{errormsg}}
                          </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-6 col-md-6 col-lg-6 col-xl-6"><a data-toggle="modal" data-target="#myModal">Forgot Password?</a></div>
                            <!-- <div class="col-6 col-md-6 col-lg-6 col-xl-6 text-right">New user?<a href> Register</a></div> -->
                        </div>
                      </form>

            </div>
        </div>
</div>

<!-- The Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header">
          <div class="col-12" ng-if="!sentotpmessage"><h4>Forgot Password?</h4>
            <p>Please enter your registered email to get OTP.</p>
          </div>
          <div class="col-12" ng-if="sentotpmessage"><h4 >Verify OTP</h4>
          <p>Please enter OTP received on your registered email.</p></div>
        
      </div>
      
      <!-- Modal body -->
      <div class="modal-body">
       
        <div class="row" ng-show="!sentotpmessage">
          <div class="form-group col-12">
            <label for="email">Email:</label>
            <input type="email" class="form-control" ng-model="user.email" id="email" placeholder="Enter email" name="email">
          </div>
        </div>

        <div class='row' ng-show="sentotpmessage">
          <div class="col-md-2 col-sm-2 col-2 col-lg-2 col-xl-2 ml-auto mr-auto" ng-repeat="obj in arrayObj">
            <input type="text" class="form-control text-center text-bold" id="otp{{$index}}" ng-model="obj.otp" style="width:2.5em" ng-keypress="SetFocus($index + 1)" maxlength="1" custom-autofocus="$index == focusIndex" />
          </div>
        </div>

      </div>
      
      <!-- Modal footer -->
      <div class="modal-footer">
        <a class="btn btn-info text-white" ng-if="sentotpmessage" ng-click="SubmitOtpAnResetpassword()">Submit</a>
        <a class="btn btn-info text-white" ng-if="!sentotpmessage" ng-click="ForgotPassword()">Done</a>
      </div>
      
    </div>
  </div>
</div>
